<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Budget Calculator</h1>
        
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" placeholder="Enter your income">

        <div class="expenses">
            <h2>Expenses</h2>
            <button onclick="addExpenseInput()">Add Expense</button>
            <div id="expenseInputs"></div>
        </div>

        <button onclick="calculateBudget()">Calculate</button>

        <h2>Summary</h2>
        <div id="summary">
            <p>Total Expenses: <span id="totalExpenses">0</span></p>
            <p>Remaining Balance: <span id="remainingBalance">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
